<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Lazy Load</title>

    <script type="module" src="/build/lazy-load.esm.js"></script>
    <script nomodule src="/build/lazy-load.js"></script>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <lazy-load img-src="https://picsum.photos/id/1002/640/480" alt-text="Satellite"></lazy-load>
      <lazy-load img-src="https://picsum.photos/id/1003/640/480" alt-text="A fawn"></lazy-load>
      <lazy-load img-src="https://picsum.photos/id/1004/640/480" alt-text="A couple kiss in the snow"></lazy-load>
      <lazy-load img-src="https://picsum.photos/id/1005/640/480" alt-text="A person looks out over the sea"></lazy-load>
      <lazy-load img-src="https://picsum.photos/id/1006/640/480" alt-text="A person looks out over a plain"></lazy-load>
      <lazy-load img-src="https://picsum.photos/id/1008/640/480" alt-text="A woman reclines on a sofa"></lazy-load>
    </main>
  </body>
</html>
